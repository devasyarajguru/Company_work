<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript function to get time differences in minutes between two dates</h2>
    <h4>Enter Lunch  Time</h4>
    <input type="datetime"  id="time"><br><br>
    <input type="submit" onclick="diff_minutes();">
</body>
<script>

    function diff_minutes()
 {  
    const dt1 = new Date(); 
    // console.log(dt1); // Date Form 

    const dt = document.getElementById("time").value;
    console.log(dt); // user input 
    // console.log(typeof dt);// string 

    const dr = parseInt(dt);
    console.log(typeof dr);

    const time1 = dt1.getHours();
    console.log(time1); 
    console.log(typeof time1);

    const time = Math.abs(time1 - dr) / 1000;
    console.log(time);
    console.log(typeof time);

    const hours = Math.ceil(time / 60 * 60);
    console.log(hours);
    console.log(typeof hours);

 }
</script>
</html>
